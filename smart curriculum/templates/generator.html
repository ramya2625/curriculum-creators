<!DOCTYPE html>
<html>
<head>
    <title>Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary">CurrHub</a>
        <div>
            <a class="nav-link d-inline" href="/">Home</a>
            <a class="nav-link d-inline" href="/generator">Generator</a>
            <a class="nav-link d-inline" href="/about">About</a>
        </div>
    </div>
</nav>

<section class="hero">
    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h4>Create Your Curriculum</h4>
                    <form method="POST">
                        <input type="text" name="skill" class="form-control mb-3" placeholder="Skill (e.g. Python)" required>

                        <select name="level" class="form-control mb-3">
                            <option>Beginner</option>
                            <option>Intermediate</option>
                            <option>Advanced</option>
                        </select>

                        <input type="number" name="weeks" class="form-control mb-3" placeholder="Duration (weeks)" required>

                        <button class="btn btn-primary w-100">Generate</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                {% if curriculum %}
                <div class="card p-4 shadow bg-white">
                    <h5>Generated Curriculum</h5>
                    <pre>{{ curriculum }}</pre>
                </div>
                {% endif %}
            </div>

        </div>
    </div>
</section>

</body>
</html>
